<section class="calculadora">
  <div class="calculadora__content">
    <div class="calculadora__content__title">
      <h1>Calculadora</h1>
    </div>
    <div class="calculadora__content__calc">
      <div class="calculadora__content__calc__pantalla">
        <input type="text" placeholder="0" id="input-calc" autocomplete="off">
      </div>
      <div class="calculadora__content__calc__botones">
        <div class="calculadora__content__calc__botones__c">
          <button class="or2" id="borrar1"><i class="fa-solid fa-delete-left"></i></button>
          <button class="clear">C</button>
        </div>
        <div class="calculadora__content__calc__botones__num">
          <button class="button-num">7</button>
          <button class="button-num">8</button>
          <button class="button-num">9</button>
          <button class="oper" data-operator="/"><i class="fa-solid fa-divide"></i></button>
          <button class="button-num">4</button>
          <button class="button-num">5</button>
          <button class="button-num">6</button>
          <button class="oper" data-operator="*"><i class="fa-solid fa-xmark"></i></button>
          <button class="button-num">1</button>
          <button class="button-num">2</button>
          <button class="button-num">3</button>
          <button class="oper" data-operator="-"><i class="fa-solid fa-minus"></i></button>
          <button class="button-num">0</button>
          <button class="dot">.</button>
          <button class="equal"><i class="fa-solid fa-equals"></i></button>
          <button class="oper" data-operator="+"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
    </div>
  </div>
</section>
